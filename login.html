<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <aside class="left-block">
      <div class="hi-text">
        <h2>Esi sveicināts<br />ĶLUS</h2>
      </div>
      <p class="info-text">Tavas laboratorijas uzskaites sistēma</p>
      <img src="klus_logo.png" alt="KLUS Logo" class="klus-logo" />
    </aside>

    <main class="main-block">
      <a href="index.html" class="back-link"> &#8592; Atpakaļ uz sākumlapu </a>
      <div class="hi-text">
        <h2>Pieslēgties</h2>
      </div>
      <p class="info-text">Ķīmijas laboratorijas uzskaites sistēmai</p>
      <form class="login-form" action="dashboard.html" method="POST">
        <label for="username">Lietotājvārds</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Ievadiet lietotājvārdu"
          required
        />

        <label for="password">Parole</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Ievadiet paroli"
          required
        />

        <button type="submit" class="login">Pieslēgties</button>
      </form>
    </main>
  </body>
</html>
