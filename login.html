<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <!-- favicons -->
    <link
      rel="icon"
      type="image/png"
      href="/favicons/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/favicons/favicon.svg" />
    <link rel="shortcut icon" href="/favicons/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicons/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="KĻUS" />
    <link rel="manifest" href="/favicons/site.webmanifest" />
  </head>

  <body>
    <!-- Left block -->
    <aside class="left-block">
      <div class="hi-text">
        <h2>Esi sveicināts<br />ĶLUS</h2>
      </div>
      <p class="info-text">Tavas laboratorijas uzskaites sistēma</p>
      <img src="klus_logo.png" alt="KLUS Logo" class="klus-logo" />
    </aside>

    <!-- Main block -->
    <main class="main-block">
      <!-- Return back to index.html button -->
      <a href="index.html" class="back-link"> &#8592; Atpakaļ uz sākumlapu </a>

      <!-- Info about the login page -->
      <div class="hi-text login-hi-text">
        <h2>Pieslēgties</h2>
      </div>
      <p class="info-text login-info-text">
        Ķīmijas laboratorijas uzskaites sistēmai
      </p>

      <!-- Login form -->
      <form class="login-form" action="dashboard.html" method="POST">
        <label for="username">Lietotājvārds</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Ievadiet lietotājvārdu"
          required
        />

        <label for="password">Parole</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Ievadiet paroli"
          required
        />

        <button type="submit" class="login-buttons">Pieslēgties</button>
      </form>

      <!-- Register block -->
      <div class="register-block">
        <hr class="divider" />
        <p class="register-text">
          Neesi vēl reģistrēts?&nbsp;
          <a href="register.html" class="register-link">Izveidot profilu</a>
        </p>
      </div>

      <a href="report.html" class="report-button">Ziņot par kļūdu</a>
    </main>
  </body>
</html>
