<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Publiskā datubāze</title>
    <link rel="stylesheet" href="style.css" />
    <!-- favicons -->
    <link
      rel="icon"
      type="image/png"
      href="/favicons/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/favicons/favicon.svg" />
    <link rel="shortcut icon" href="/favicons/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicons/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="KĻUS" />
    <link rel="manifest" href="/favicons/site.webmanifest" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="publicdata-page">
    <div class="publicdata-container">
      <!-- Back link -->
      <a href="index.html" class="back-link"> &#8592; Atpakaļ uz sākumlapu </a>

      <!-- Page title -->
      <div class="hi-text">
        <h2>Publiskā datubāze</h2>
      </div>

      <!-- Info text -->
      <p class="info-text">
        Šajā datubāzē Tu vari apskatīt pieejamās vielas un aprīkojumu
      </p>

      <!-- Divider -->
      <hr class="publicdata-info-text-divider" />

      <!-- Search and filter section -->
      <div class="search-filter">
        <div class="search-input">
          <i class="fas fa-search"></i>
          <input id="search-box" type="text" placeholder="Search" />
        </div>
        <div class="button-group">
          <button id="show-both" class="show-everything">Rādīt visu</button>
          <button id="show-vielas" class="show-sort">Rādīt vielas</button>
          <button id="show-inventars" class="show-sort">
            Rādīt aprīkojumu
          </button>
        </div>
      </div>

      <!-- Divider -->
      <hr class="publicdata-search-divider" />

      <!-- Table -->
      <div class="table-container">
        <table id="data-table">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- Report a problem button -->
      <a href="report.html" class="report-button">Ziņot par kļūdu</a>
    </div>

    <script src="data_fetch.js"></script>
  </body>
</html>
